<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lan√ßamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))',
                        },
                         success: {
                            DEFAULT: 'hsl(var(--success))',
                            foreground: 'hsl(var(--success-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))',
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))',
                        },
                        chart: {
                            '1': 'oklch(0.488 0.243 263)', 
                            '2': 'oklch(0.696 0.17 160)', 
                            '3': 'oklch(0.769 0.188 70)', 
                            '4': 'oklch(0.627 0.265 300)',
                            '5': 'oklch(0.645 0.246 16.439)',
                        },
                    },
                    borderRadius: {
                        lg: '0.625rem',
                        md: 'calc(0.625rem - 2px)',
                        sm: 'calc(0.625rem - 4px)',
                    },
                    fontFamily: {
                        sans: ['Geist', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        serif: ['Source Serif 4', 'serif'],
                        mono: ['Geist Mono', 'monospace'],
                    },
                    boxShadow: {
                        DEFAULT: '0 1px 2px 0 #0000000d',
                        md: '0 4px 6px -1px #0000001a, 0 2px 4px -2px #0000001a',
                        lg: '0 10px 15px -3px #0000001a, 0 4px 6px -4px #0000001a',
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;1,8..60,400&display=swap" rel="stylesheet">
    <style>
        @import url("https://cdn.jsdelivr.net/gh/geist-sans/geist-sans@latest/css/geist-sans.min.css");
        @import url("https://cdn.jsdelivr.net/gh/geist-sans/geist-mono@latest/css/geist-mono.min.css");

        :root {
            --background: 0 0% 98.5%;
            --foreground: 0 0% 9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 9%;
            --primary: 263 79% 61%;
            --primary-foreground: 0 0% 98.5%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --accent: 0 0% 96.1%;
            --accent-foreground: 0 0% 9%;
            --destructive: 2 70% 63%;
            --destructive-foreground: 0 0% 98.5%;
            --success: 160 52% 62%;
            --success-foreground: 0 0% 9%;
            --border: 0 0% 89.8%;
            --input: 0 0% 89.8%;
            --ring: 263 79% 61%;
            --scrollbar-track: hsl(var(--background) / 0.5);
            --scrollbar-thumb: hsl(var(--accent));
            --scrollbar-thumb-hover: hsl(var(--muted-foreground));
        }

        .dark {
            --background: 0 0% 9%;
            --foreground: 0 0% 98.5%;
            --card: 0 0% 13.5%;
            --card-foreground: 0 0% 98.5%;
            --popover: 0 0% 17.5%;
            --popover-foreground: 0 0% 98.5%;
            --primary: 263 79% 61%;
            --primary-foreground: 0 0% 98.5%;
            --secondary: 0 0% 17.5%;
            --secondary-foreground: 0 0% 98.5%;
            --muted: 0 0% 17.5%;
            --muted-foreground: 0 0% 70.8%;
            --accent: 0 0% 24%;
            --accent-foreground: 0 0% 98.5%;
            --destructive: 2 70% 63%;
            --destructive-foreground: 0 0% 98.5%;
            --success: 160 52% 62%;
            --success-foreground: 0 0% 9%;
            --border: 0 0% 24%;
            --input: 0 0% 24%;
            --ring: 263 79% 61%;
            --scrollbar-track: hsl(var(--background) / 0.5);
            --scrollbar-thumb: hsl(var(--accent));
            --scrollbar-thumb-hover: hsl(var(--secondary-foreground) / 0.8);
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        select option {
            background-color: hsl(var(--popover));
            color: hsl(var(--popover-foreground));
        }
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
    </style>
    <script type="module" src="/index.tsx"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-background text-foreground">
    <div id="root"></div>
</body>
</html>
